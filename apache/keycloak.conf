<VirtualHost *:80>
  ServerName auth.library.ucdavis.edu
  Redirect permanent / https://auth.library.ucdavis.edu/
</VirtualHost>
<IfModule mod_ssl.c>
  <VirtualHost *:443>
    ServerName auth.library.ucdavis.edu

    <Location "/admin">
        Require ip 172.19.19.0/24 169.237.102.0/26
    </Location>
    <Location "/js">
        Require ip 172.19.19.0/24 169.237.102.0/26
    </Location>
    <Location "/welcome">
        Require ip 172.19.19.0/24 169.237.102.0/26
    </Location>
    <Location "/metrics">
        Require ip 172.19.19.0/24 169.237.102.0/26
    </Location>
    <Location "/health">
        Require ip 172.19.19.0/24 169.237.102.0/26
    </Location>

    ProxyPreserveHost On
    ProxyRequests Off
    RequestHeader set x-forwarded-proto "https"
    RequestHeader set x-ssl-client-cert "%{SSL_CLIENT_CERT}s"

    ProxyPass / http://localhost:3122/
    ProxyPassReverse / http://localhost:3122/

    SSLEngine on
    SSLCertificateFile  /etc/ssl/certs/auth_library_ucdavis_edu_cert.cer
    SSLCertificateKeyFile /etc/pki/tls/private/auth.library.ucdavis.edu.key
    SSLCertificateChainFile /etc/ssl/certs/incommon_interm.cer

  </VirtualHost>
</IfModule>
