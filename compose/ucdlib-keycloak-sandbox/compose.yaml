x-variables:
  main-image: &main-image us-west1-docker.pkg.dev/digital-ucdavis-edu/pub/ucdlib-keycloak:sandbox
  utils-image: &utils-image us-west1-docker.pkg.dev/digital-ucdavis-edu/pub/ucdlib-keycloak-utils:sandbox
services:
  keycloak:
    image: *main-image
    environment:
      KC_HOSTNAME: ${KC_HOSTNAME:-sandbox.auth.library.ucdavis.edu}
      KC_HEALTH_ENABLED: true
      KC_METRICS_ENABLED: true
      KC_PROXY: edge
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://db/postgres
    depends_on:
      db:
        condition: service_started
      init:
        condition: service_completed_successfully
    env_file:
      - .env
    ports:
      - ${KC_HOST_PORT:-3123}:8080
    command: ["start"]
  db:
    image: postgres:15.3
    env_file:
      - .env
    volumes:
      - db-data:/var/lib/postgresql/data
  backup:
    image: *utils-image
    env_file:
      - .env
    depends_on:
      - db
    environment:
      RUN_BACKUP: ${RUN_BACKUP:-true}
      BACKUP_DATA_ENV: ${BACKUP_DATA_ENV:-sandbox}
      PGHOST: 'db'
      PGDATABASE: 'postgres'
      PGPORT: 5432
      GOOGLE_APPLICATION_CREDENTIALS: /etc/service-account.json
      GC_BACKUP_BUCKET: itis-iam/keycloak
      BACKUP_FILE_NAME: db.sql.gz
    volumes:
      - ../../secrets/gc-writer-key.json:/etc/service-account.json
    command: ./backup/entrypoint.sh
  init:
    image: *utils-image
    env_file:
      - .env
    depends_on:
      - db
    environment:
      RUN_INIT: ${RUN_INIT:-true}
      INIT_DATA_ENV: ${INIT_DATA_ENV:-sandbox}
      PGHOST: 'db'
      PGDATABASE: 'postgres'
      PGPORT: 5432
      GOOGLE_APPLICATION_CREDENTIALS: /etc/service-account.json
      GC_BACKUP_BUCKET: itis-iam/keycloak
      BACKUP_FILE_NAME: db.sql.gz
    volumes:
      - ../../secrets/gc-reader-key.json:/etc/service-account.json
    command: ./init/init.sh
volumes:
  db-data:
